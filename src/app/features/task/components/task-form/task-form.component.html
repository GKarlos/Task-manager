<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
  <div class="form-group">
    <label for="title" class="ft-medium">Titulo</label>
    <input id="title" formControlName="title" class="form-control ft-small" />

    <label for="description" class="ft-medium">Descrição</label>
    <input
      id="description"
      formControlName="description"
      class="form-control ft-small"
    />
  </div>

  <button type="submit" class="pointer">Criar tarefa</button>
</form>
