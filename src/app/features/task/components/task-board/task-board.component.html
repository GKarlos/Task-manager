<app-task-list
  (selectTask)="onTaskSelected($event)"
  (openAddDialog)="openTaskDialog()"
  (deleteTask)="handleDeleteTask($event)"
  [taskList]="tasks"
>
</app-task-list>

<app-task-details
  *ngFor="let task of selectedTasks"
  [task]="task"
  [zIndex]="zIndexes[task.id]"
  (openEditDialog)="openTaskDialog(task)"
  (deleteTask)="handleDeleteTask($event)"
  (focus)="onTaskSelected(task)"
></app-task-details>
