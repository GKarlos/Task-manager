<div class="task-list" cdkDrag>
  <div class="task-header">
    <span data-testid="title" class="ft-big">Task List</span>
    <mat-icon data-testid="add-button" class="icon pointer" (click)="addTask()"
      >add</mat-icon
    >
  </div>
  <div class="task-items">
    <app-task-item
      *ngFor="let task of taskList"
      [task]="task"
      (onTaskEdited)="onTaskEdited($event)"
      (onTaskDeleted)="onTaskDeleted($event)"
    ></app-task-item>
  </div>
</div>
