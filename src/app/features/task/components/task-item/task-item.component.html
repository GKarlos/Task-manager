<ng-container *ngIf="task">
  <div class="task-item" [ngClass]="{ hovered: hovering }">
    <header>
      <div class="actions">
        <input
          data-testid="task-checkbox"
          type="checkbox"
          class="icon ml-auto"
          [(ngModel)]="isComplete"
        />
        <mat-icon class="icon" (click)="onDeleteTask()">delete</mat-icon>
      </div>
    </header>
    <div
      class="content"
      (click)="onSelectTask()"
      (mouseover)="onMouseOver()"
      (mouseout)="onMouseOut()"
    >
      <p data-testid="task-title" class="ft-medium">
        {{ task.title }}
      </p>
    </div>
  </div>
</ng-container>
