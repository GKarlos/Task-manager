<div class="task-details-container" cdkDrag>
  <header>
    <h1 data-testid="task-title">{{ task.title }}</h1>
    <div class="actions">
      <mat-icon data-testid="task-edit" (click)="onEditTask()">edit</mat-icon>
      <mat-icon data-testid="task-delete" (click)="onDeleteTask()"
        >delete</mat-icon
      >
    </div>
  </header>
  <div class="task-description">
    <p data-testid="task-description">{{ task.description }}</p>
  </div>
</div>
